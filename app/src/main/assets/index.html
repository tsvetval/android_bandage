<body onload="drawCharts();">

<div class="col-xs-8">
    <canvas id="totalStudents" style="max-height:200px"></canvas>
</div>

<script type="text/javascript">
    function drawCharts() {
        const labels =  [65, 59, 80, 81, 56, 55, 40];
        const chartData = {
          labels: labels,
          datasets: [{
            label: 'Температура',
            data: [34, 36, 36, 35, 36, 35, 36],
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.5
          }]
        };

        const temperatureChart =  document.getElementById('totalStudents');
        new Chart(temperatureChart, {
            type: 'line',
            data: chartData,
            options: {
                scales: {
                    y: {
                        suggestedMin: 30,
                        suggestedMax: 45
                    }
                },
                responsive: true,
                plugins: {
                  legend: {
                    position: 'top',
                  },
                  title: {
                    display: false,
                    text: 'Температура'
                  }
                }
            }
          });

    }
</script>
